<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador Gatos/Perros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 { margin-bottom: 20px; }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        #preview {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover { background: #0056b3; }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Clasificador de Perros y Gatos</h1>

    <div class="card">
        <input type="file" id="fileInput" accept="image/*">

        <img id="preview">

        <button class="btn" onclick="sendImage()">Clasificar</button>

        <div id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const preview = document.getElementById("preview");
        const resultDiv = document.getElementById("result");

        // Previsualizar imagen
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = "block";
                resultDiv.textContent = "";
            }
        });

        // Enviar al servidor Flask
        async function sendImage() {
            const file = fileInput.files[0];
            if (!file) {
                alert("Selecciona una imagen primero");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            resultDiv.textContent = "Clasificando...";

            try {
                const res = await fetch("/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (data.error) {
                    resultDiv.textContent = "Error: " + data.error;
                } else {
                    resultDiv.textContent = `Resultado: ${data.class} (${(data.confidence*100).toFixed(1)}%)`;
                }
            } catch (err) {
                resultDiv.textContent = "Error de conexi√≥n";
            }
        }
    </script>

</body>
</html>
